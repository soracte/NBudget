<!--
The navigation UI that is docked to the top of the window. Most of this markup simply
follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
attributes on the <li> elements.
-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
<div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">NBudget</a>
    </div>
    <div class="collapse navbar-collapse">

        <ul class="nav navbar-nav">
            <li data-bind="css: { active: route().page === 'transaction-list' }">
                    <a href="#tlist">Transaction list</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li data-bind="css: { active: route().page === 'login-page' }">
                    <a href="#login">Log in</a>
                </li>
                <li data-bind="css: { active: route().page === 'transaction-list' }">
                    <a href="#logout">Log out</a>
                </li>
            </ul>



        </div>
    </div>
</div>
