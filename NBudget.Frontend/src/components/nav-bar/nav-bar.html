<!--
The navigation UI that is docked to the top of the window. Most of this markup simply
follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
attributes on the <li> elements.
-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
<div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">NBudget</a>
    </div>
    <div class="collapse navbar-collapse">

        <ul class="nav navbar-nav">
            <li data-bind="css: { active: route().page === 'transaction-list' }">
                    <a href="#tlist" data-bind="visible: authenticated()">Transaction list</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" data-bind="visible: authenticated()" }>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Switch user<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" data-bind="click: changeToOwn">Own</a></li>
                        <li role="separator" class="divider"></li>
                        <!-- ko foreach: inviters -->
                        <li><a href="#" data-bind="click: $parent.changeOwner"><span data-bind="text: FirstName + ' ' + LastName"></span></a></li>
                        <!--  /ko -->
                    </ul>
                </li>
                <li data-bind="visible: !authenticated()">
                    <a href="#login">Log in</a>
                </li>
                <li data-bind="visible: authenticated()">
                    <a href="#" data-bind="click: (data, event) => logout(data, event)">Log out</a>
                </li>
            </ul>

        </div>
    </div>
</div>
