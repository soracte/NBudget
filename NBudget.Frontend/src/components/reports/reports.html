<h2>Reports</h2>

<form class="form" data-bind="submit: addNewReport" style="">
    <h4>Create new report</h4>
    <div class="form-group">
        <label for="fromDate">From date</label>
        <input type="text" class="form-control" id="fromDate" data-bind="textInput: fromDate" placeholder="From" />
    </div>

    <div class="form-group">
        <label for="toDate">To date</label>
        <input type="text" class="form-control" id="toDate" data-bind="textInput: toDate" placeholder="To" />
    </div>
    <input type="submit" class="btn btn-primary" data-bind="enable: fromDate && toDate" value="Create" />
</form>

<div id="loadingLabel" data-bind="visible: loading">Loading data...</div>
<table class="table">
    <thead>
        <tr>
            <th>Creation Date</th>
            <th>From date</th>
            <th>To date</th>
            <th />
        </tr>
    </thead>
    <tbody data-bind="foreach: gridData">
        <tr>
            <td data-bind="text: CreationDate"></td>
            <td data-bind="text: FromDate"></td>
            <td data-bind="text: ToDate"></td>
            <td data-bind="text: ToDate"></td>
        </tr>
    </tbody>
</table>
